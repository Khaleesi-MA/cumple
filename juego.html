<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUEGO POKEMON</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: #050505; color: white; text-align: center;
            font-family: 'Arial Black', sans-serif; margin: 0;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow: hidden;
            position: relative;
            touch-action: manipulation; /* Bloquea gestos de zoom nativos */
            user-select: none; -webkit-user-select: none;
        }

        /* ESTRELLAS DE FONDO (150 unidades) */
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out;
            pointer-events: none; z-index: 0;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        #mainTitle, #battleTitle { position: relative; z-index: 10; color: #FFCB05; margin: 15px 0; text-shadow: 3px 3px #000; font-size: 22px; }

        /* --- NUEVO: ESTILO DEL VS CENTRAL --- */
        .vs-badge {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: 900;
            font-style: italic;
            z-index: 5;
            background: linear-gradient(to bottom, #ff0000 0%, #8b0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(4px 4px 0px rgba(0,0,0,1));
            pointer-events: none;
            opacity: 0.9;
            animation: pulseVs 2s infinite ease-in-out;
            display: none; /* Se activa al iniciar juego */
        }
        @keyframes pulseVs {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        /* PANTALLA DE SELECCI√ìN CON HOVER */
        #selectScreen { position: relative; z-index: 10; display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; width: 100%; max-width: 400px; }
        .select-card { 
            background: rgba(20, 20, 20, 0.9); border-radius: 20px; padding: 15px; 
            border: 4px solid; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer;
        }
        .card-pikachu { border-color: #FFCB05; } .card-charmander { border-color: #FF5722; }
        .card-squirtle { border-color: #03A9F4; } .card-bulbasaur { border-color: #4CAF50; }
        
        .select-card:hover { transform: translateY(-10px) scale(1.05); z-index: 20; }
        .card-pikachu:hover { box-shadow: 0 0 25px #FFCB05; background: #2e2b00; }
        .card-charmander:hover { box-shadow: 0 0 25px #FF5722; background: #2e0a00; }
        .card-squirtle:hover { box-shadow: 0 0 25px #03A9F4; background: #00142e; }
        .card-bulbasaur:hover { box-shadow: 0 0 25px #4CAF50; background: #0a2e00; }

        /* √ÅREA DE BATALLA */
        .battle-container { width: 100%; transition: filter 1s ease; position: relative; z-index: 10; }
        .battle { position: relative; display: flex; justify-content: space-around; align-items: center; width: 100%; height: 380px; }
        .fighter-container { display: flex; flex-direction: column; align-items: center; width: 48%; position: relative; }
        
        .pokemon-name { font-size: 18px; color: #fff; text-transform: uppercase; font-weight: 900; margin-bottom: 5px; text-shadow: 2px 2px #000; }
        .pokemon { width: 140px; z-index: 10; transition: transform 0.2s; cursor: pointer; }
        .float { animation: floatAnim 3s infinite ease-in-out; }
        @keyframes floatAnim { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* DA√ëO Y EFECTOS */
        .dmg-text {
            position: absolute; top: 20%; font-size: 35px; font-weight: 900;
            color: #ff3d00; text-shadow: 2px 2px #000; z-index: 100;
            animation: dmgAnim 0.8s ease-out forwards; pointer-events: none;
        }
        @keyframes dmgAnim { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-70px); opacity: 0; scale: 1.5; } }

        .vibrate { animation: shake 0.1s linear infinite; }
        @keyframes shake { 0% { transform: translate(3px,3px); } 50% { transform: translate(-3px,-3px); } 100% { transform: translate(3px,-3px); } }
        .grayscale { filter: grayscale(1) brightness(0.5); }

        /* HUD E ICONOS */
        .stats-group {
            position: relative; display: flex; align-items: center;
            background: #111; padding: 0 10px 0 45px; 
            border-radius: 30px; border: 2px solid #555; 
            margin-top: 15px; width: 100%; height: 38px;
        }
        #eSide .stats-group { padding: 0 45px 0 10px; }
        .mini-icon { position: absolute; width: 75px; height: 75px; z-index: 50; top: 50%; transform: translateY(-50%); }
        #pIcon { left: -15px; } #eIcon { right: -15px; }

        .health-bar-container { display: flex; flex-direction: column; justify-content: center; flex-grow: 1; height: 100%; gap: 3px; }
        .health-bar { width: 100%; height: 14px; background: #222; border-radius: 7px; overflow: hidden; border: 1px solid #000; }
        .health { height: 100%; width: 100%; transition: width 0.4s ease; }
        .hp-green { background: linear-gradient(#00FF00, #008000); }
        .hp-yellow { background: linear-gradient(#FFFF00, #808000); }
        .hp-red { background: linear-gradient(#FF0000, #800000); }
        
        .sp-bar { width: 100%; height: 5px; background: #000; border-radius: 3px; overflow: hidden; }
        .sp-fill { height: 100%; width: 0%; background: #00f2ff; box-shadow: 0 0 8px #00f2ff; transition: width 0.3s; }

        /* ATAQUES (IM√ÅGENES) */
        .power-img { position: absolute; z-index: 100; pointer-events: none; top: 40%; width: 80px; }
        .pikachu-atk { width: 150px; filter: drop-shadow(0 0 10px #FFCB05); }
        .p-right { animation: moveRight 0.4s ease-in forwards; }
        .p-left { animation: moveLeft 0.4s ease-in forwards; }
        @keyframes moveRight { 0% { left: 20%; opacity: 0; } 100% { left: 70%; opacity: 1; } }
        @keyframes moveLeft { 0% { right: 20%; opacity: 0; } 100% { right: 70%; opacity: 1; } }

        .special-fx { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 250px; z-index: 200; pointer-events: none; animation: specialImpact 0.8s forwards; 
        }
        @keyframes specialImpact { 0% { transform: translate(-50%, -50%) scale(0); opacity: 0; } 50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); } 100% { transform: translate(-50%, -50%) scale(2); opacity: 0; } }

        /* CONTROLES */
        .controls { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; width: 100%; gap: 10px; margin-top: 20px; }
        .btn { height: 35px; width: 180px; border-radius: 12px; border: 3px solid rgba(255,255,255,0.2); color: white; cursor: pointer; font-size: 11px; font-weight: 900; }
        
        .btn-atacar { background: linear-gradient(#e91e63, #880e4f); }
        .btn-especial { background: linear-gradient(#00c6ff, #0072ff); display: none; box-shadow: 0 0 20px #00c6ff; }
        
        /* BOTONES DE FINALIZACI√ìN */
        .btn-retry { 
            background: linear-gradient(#00d2ff, #3a7bd5);
            flex: 1; 
            border: 3px solid #003366;
            color: white;
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            opacity: 0.5; 
            pointer-events: none; 
        }

        .btn-inv { 
            background: linear-gradient(#4caf50, #2e7d32);
            flex: 1; 
            border: 3px solid #1b4332;
            text-decoration: none; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white;
            opacity: 0.5; 
            pointer-events: none; 
        }

        .btn-ready { 
            opacity: 1 !important; 
            pointer-events: auto !important; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transform: scale(1);
            transition: transform 0.2s;
        }

        .btn-ready:active { transform: scale(0.95); }

        .end-row { 
            display: none; 
            gap: 12px; 
            width: 90%; 
            max-width: 320px; 
            margin-top: 10px;
        }
		
		/* PARPADEO BLANCO DE ELECCI√ìN */
		.selection-flash {
			animation: flashWhite 0.25s infinite;
		}

		@keyframes flashWhite {
			0% { filter: brightness(1); }
			50% { filter: brightness(3); }
			100% { filter: brightness(1); }
		}

		/* TRANSICI√ìN PANTALLA NEGRA */
		#transitionScreen {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: black;
			opacity: 0;
			pointer-events: none;
			z-index: 9999;
			transition: opacity 2s ease;
		}
    </style>
</head>

<body onclick="initIntro()">

    <h1 id="mainTitle">¬°ELIGE TU POK√âMON!</h1>
    <h1 id="battleTitle" style="display:none;">BATALLA POK√âMON</h1>

    <div id="selectScreen">
        <div class="select-card card-pikachu" onclick="startGame('pikachu', '#1a1a00')">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" width="70"><p>PIKACHU</p>
        </div>
        <div class="select-card card-charmander" onclick="startGame('charmander', '#1a0500')">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png" width="70"><p>CHARMANDER</p>
        </div>
        <div class="select-card card-squirtle" onclick="startGame('squirtle', '#000d1a')">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png" width="70"><p>SQUIRTLE</p>
        </div>
        <div class="select-card card-bulbasaur" onclick="startGame('bulbasaur', '#051a00')">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" width="70"><p>BULBASAUR</p>
        </div>
    </div>

    <div id="game" style="display:none; width: 100%;">
        <div id="resultLabel" style="position:absolute; top:30%; left:50%; transform:translate(-50%,-50%); z-index:1000; font-size:45px; display:none; text-shadow: 4px 4px #000;"></div>
        
        <div id="battleField" class="battle-container">
            <div id="vsText" class="vs-badge">VS</div>

            <div class="battle" id="arena">
                <div class="fighter-container" id="pSide">
                    <div id="pName" class="pokemon-name">JUGADOR</div>
                    <img id="player" class="pokemon float" onclick="handlePokemonClick()">
                    <div class="stats-group">
                        <img id="pIcon" class="mini-icon">
                        <div class="health-bar-container">
                            <div class="health-bar"><div id="pBar" class="health hp-green"></div></div>
                            <div class="sp-bar"><div id="pSP" class="sp-fill"></div></div>
                        </div>
                        <div id="pHPText" style="font-size:12px; margin-left:5px; font-weight:bold;">500</div>
                    </div>
                </div>
                <div class="fighter-container" id="eSide">
                    <div id="eName" class="pokemon-name">JEFE</div>
                    <img id="enemy" class="pokemon float">
                    <div class="stats-group">
                        <div id="eHPText" style="font-size:12px; margin-right:5px; font-weight:bold;">500</div>
                        <div class="health-bar-container">
                            <div class="health-bar"><div id="eBar" class="health hp-green"></div></div>
                            <div class="sp-bar"><div id="eSP" class="sp-fill"></div></div>
                        </div>
                        <img id="eIcon" class="mini-icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="btn btn-atacar" id="btnAtacar">ATACAR üëä</button>
            <button class="btn btn-especial" id="btnEspecial" onclick="playerAttack(true)">SUPER ESPECIAL üî•</button>
            <div class="end-row" id="endControls">
                <button id="retryBtn" class="btn btn-retry" onclick="resetGame()">JUGAR DE NUEVO</button>
                <a id="invBtn" href="invitacion.html" class="btn btn-inv" onclick="localStorage.setItem('playVideo', 'true')">
                    VER INVITACI√ìN üíå
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        function createStars() {
            for (let i = 0; i < 150; i++) {
                const star = document.createElement("div");
                star.className = "star";
                const size = Math.random() * 3 + 1 + "px";
                star.style.width = size; star.style.height = size;
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                star.style.setProperty('--duration', Math.random() * 3 + 1 + "s");
                document.body.appendChild(star);
            }
        }
        createStars();
		
		document.getElementById("btnAtacar").addEventListener("touchstart", function(e){
			e.preventDefault();
			playerAttack(false);
		});

        document.addEventListener('touchstart', (e) => { if (e.touches.length > 1) e.preventDefault(); }, { paslastTouchEnd sive: false });
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            let now = Date.now();
            if (now - lastTouchEnd <= 120) e.preventDefault();
            lastTouchEnd = now;
        }, false);

        const MAX_HP = 500; 
		
        let pHP = MAX_HP, eHP = MAX_HP, pSP = 0, eSP = 0, pType = "", eType = "", gameActive = false, hasEnded = false, enemyTimer;
		let isSelecting = false; // üîí bloquea selecci√≥n m√∫ltiple
		
        const bosses = [
            { name: "CHARIZARD", id: 6, sound: "fuego", atk: "ataque_fuego.png" },
            { name: "GENGAR", id: 94, sound: "psiquico", atk: "ataque_psiquico.png" },
            { name: "GYARADOS", id: 130, sound: "agua", atk: "ataque_agua.png" },
            { name: "MEW", id: 151, sound: "psiquico", atk: "ataque_psiquico.png" }
        ];

        const sounds = {
		
			select: new Audio('select.mp3'),
            intro: new Audio('intro.mp3'), battle: new Audio('batalla.mp3'), especial: new Audio('especial.mp3'),
            victoria: new Audio('victoria.mp3'), derrota: new Audio('derrota.mp3'),
            pikachu: new Audio('pika.mp3'), fuego: new Audio('fuego.mp3'), agua: new Audio('agua.mp3'),
            hoja: new Audio('hoja.mp3'), psiquico: new Audio('psiquico.mp3')
        };

        const playerAtks = { pikachu: 'ataque_electrico.png', charmander: 'ataque_fuego.png', squirtle: 'ataque_agua.png', bulbasaur: 'ataque_hoja.png' };


        // A√±ade esto al final de tu script o dentro de window.onload
		window.onload = () => {
			if (localStorage.getItem('iniciarAudio') === 'true') {
				// Limpiamos la marca para que no suene siempre al recargar
				localStorage.removeItem('iniciarAudio'); 
				
				// Ejecutamos la intro
				sounds.intro.loop = true;
				sounds.intro.play().catch(e => {
					console.log("El navegador a√∫n requiere un clic extra en esta p√°gina.");
				});
			}
		};
		

        function playSound(name) { if(sounds[name]) { sounds[name].pause(); sounds[name].currentTime = 0; sounds[name].play().catch(()=>{}); } }

        function initIntro() { 
            if(sounds.intro.paused && !gameActive && !hasEnded) { sounds.intro.loop = true; sounds.intro.play().catch(()=>{}); } 
        }

        function startGame(choice, bg) {
			
			if (isSelecting) return; // üî• evita doble selecci√≥n
			isSelecting = true;
			document.getElementById("selectScreen").style.pointerEvents = "none";
	
			pType = choice;
			gameActive = false;

			const selectedCard = event.currentTarget;
			const transition = document.getElementById("transitionScreen");

			// üîä Sonido de selecci√≥n
			playSound('select');

			// ‚ú® Parpadeo blanco
			selectedCard.classList.add("selection-flash");

			// Esperar 2.5 segundos de efecto
			setTimeout(() => {

				selectedCard.classList.remove("selection-flash");

				// üé¨ Activar pantalla negra
				transition.style.opacity = "1";

				// Esperar 2 segundos de transici√≥n
				setTimeout(() => {

					sounds.intro.pause();
					sounds.battle.loop = true;
					sounds.battle.play();

					gameActive = true;

					document.body.style.background = bg;
					document.getElementById("selectScreen").style.display = "none";
					document.getElementById("mainTitle").style.display = "none";
					document.getElementById("battleTitle").style.display = "block";
					document.getElementById("game").style.display = "block";
					document.getElementById("vsText").style.display = "block";

					const boss = bosses[Math.floor(Math.random() * bosses.length)];
					eType = boss;

					const pIds = { pikachu: 25, charmander: 4, squirtle: 7, bulbasaur: 1 };

					document.getElementById("pName").innerText = choice.toUpperCase();
					document.getElementById("player").src =
						`https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pIds[choice]}.png`;
					document.getElementById("pIcon").src =
						`https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pIds[choice]}.png`;

					document.getElementById("eName").innerText = boss.name;
					document.getElementById("enemy").src =
						`https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${boss.id}.png`;
					document.getElementById("eIcon").src =
						`https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${boss.id}.png`;

					updateUI();
					enemyTimer = setInterval(enemyAttack, 1300);

					// üî• Quitar pantalla negra
					setTimeout(() => {
						transition.style.opacity = "0";
					}, 100);

				}, 2000); // duraci√≥n transici√≥n negra

			}, 2500); // duraci√≥n parpadeo
		}

        function createFX(url, anim, isPikachu = false) {
            const img = document.createElement("img");
            img.src = url; img.className = `power-img ${anim} ${isPikachu ? 'pikachu-atk' : ''}`;
            document.getElementById("arena").appendChild(img);
            setTimeout(() => img.remove(), 400);
        }

        function showDamage(amount, sideId) {
            const container = document.getElementById(sideId);
            const text = document.createElement("div"); text.className = "dmg-text";
            text.innerText = `-${amount}`; container.appendChild(text);
            setTimeout(() => text.remove(), 800);
        }

        function handlePokemonClick() { if(!hasEnded) playerAttack(pSP >= 100); }

        function playerAttack(isSpecial) {
            if (!gameActive) return;
            let dmg = isSpecial ? 110 : Math.floor(Math.random() * 11) + 15;
            if(isSpecial) {
                playSound('especial');
                document.getElementById("battleField").classList.add("vibrate");
                const fx = document.createElement("img"); fx.src = playerAtks[pType]; fx.className = "special-fx";
                document.getElementById("eSide").appendChild(fx);
				
                setTimeout(() => { 
					if (!gameActive || hasEnded) return; // üî• IMPORTANTE
                    document.getElementById("battleField").classList.remove("vibrate");
					
                    fx.remove(); 
					eHP -= dmg; 
					pSP = 0; 
					showDamage(dmg, "eSide"); 
					updateUI(); 
					if(eHP <= 0) endGame(true);
                }, 800);
            } else {
                playSound(pType === 'pikachu' ? 'pikachu' : pType === 'charmander' ? 'fuego' : pType === 'squirtle' ? 'agua' : 'hoja');
                document.getElementById("player").style.transform = "translateX(40px)";
                createFX(playerAtks[pType], "p-right", pType === 'pikachu');
				
                setTimeout(() => { 
					if (!gameActive || hasEnded) return; // üî• ESTA L√çNEA ES LA CLAVE
                    document.getElementById("player").style.transform = ""; 
					
                    eHP -= dmg; 
					pSP = Math.min(100, pSP + 25); 
                    showDamage(dmg, "eSide"); 
					updateUI(); 
					if(eHP <= 0) endGame(true); 
                }, 200);
            }
        }

        function enemyAttack() {
            if (!gameActive) return;
            if (eSP >= 100) {
                let dmg = 100; playSound('especial');
                document.getElementById("battleField").classList.add("vibrate");
                const fx = document.createElement("img"); fx.src = eType.atk; fx.className = "special-fx";
                document.getElementById("pSide").appendChild(fx);
                setTimeout(() => {
					if (!gameActive || hasEnded) return;
                    document.getElementById("battleField").classList.remove("vibrate");
					
                    fx.remove(); 
					pHP -= dmg; 
					eSP = 0;
                    showDamage(dmg, "pSide"); 
					updateUI(); 
					if(pHP <= 0) endGame(false);
                }, 800);
            } else {
                let dmg = Math.floor(Math.random() * 16) + 30; playSound(eType.sound);
                document.getElementById("enemy").style.transform = "translateX(-40px)";
                createFX(eType.atk, "p-left");
                setTimeout(() => { 
					if (!gameActive || hasEnded) return;
                    document.getElementById("enemy").style.transform = "";
					
                    pHP -= dmg; 
					eSP = Math.min(100, eSP + 25); 
                    showDamage(dmg, "pSide"); 
					updateUI(); 
					if(pHP <= 0) endGame(false); 
                }, 200);
            }
        }

        function updateUI() {
            pHP = Math.max(0, pHP); eHP = Math.max(0, eHP);
            const pBar = document.getElementById("pBar"), eBar = document.getElementById("eBar");
            const pPct = (pHP / MAX_HP) * 100, ePct = (eHP / MAX_HP) * 100;
            pBar.style.width = pPct + "%"; eBar.style.width = ePct + "%";
            [ [pBar, pPct], [eBar, ePct] ].forEach(([bar, pct]) => {
                bar.className = 'health ' + (pct > 50 ? 'hp-green' : pct > 20 ? 'hp-yellow' : 'hp-red');
            });
            document.getElementById("pSP").style.width = pSP + "%";
            document.getElementById("eSP").style.width = eSP + "%";
            document.getElementById("btnEspecial").style.display = pSP >= 100 ? "block" : "none";
            document.getElementById("btnAtacar").style.display = pSP >= 100 ? "none" : "block";
            document.getElementById("pHPText").innerText = pHP;
            document.getElementById("eHPText").innerText = eHP;
        }

        function endGame(v) {
            gameActive = false; 
			hasEnded = true; 
			clearInterval(enemyTimer);
			enemyTimer = null;

            sounds.battle.pause(); 
			playSound(v ? 'victoria' : 'derrota');
			
            if(!v) document.getElementById("battleField").classList.add("grayscale");
            
            // Ocultar VS al terminar
            document.getElementById("vsText").style.display = "none";
            
            document.getElementById("btnAtacar").style.display = "none";
            document.getElementById("btnEspecial").style.display = "none";
            document.getElementById("endControls").style.display = "flex";
			
            const l = document.getElementById("resultLabel");
            l.style.display = "block"; l.innerText = v ? "¬°VICTORIA!" : "DERROTA";
            l.style.color = v ? "#FFCB05" : "#f00";
            if(v) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
			
            setTimeout(() => { 
                document.getElementById("retryBtn").classList.add("btn-ready"); 
                document.getElementById("invBtn").classList.add("btn-ready"); 
            }, 2000);
        }
		
		function resetGame() {

			// 1. Reiniciar variables
			pHP = MAX_HP; 
			eHP = MAX_HP; 
			pSP = 0; 
			eSP = 0;
			gameActive = false; 
			hasEnded = false;

			clearInterval(enemyTimer);

			// 2. Reset completo de botones üî•
			const retryBtn = document.getElementById("retryBtn");
			const invBtn = document.getElementById("invBtn");

			retryBtn.classList.remove("btn-ready");
			invBtn.classList.remove("btn-ready");

			retryBtn.style.pointerEvents = "none";
			invBtn.style.pointerEvents = "none";

			// 3. Control estricto de Audio
			Object.values(sounds).forEach(s => { 
				s.pause(); 
				s.currentTime = 0; 
			});

			sounds.intro.loop = true;
			sounds.intro.play();

			// 4. Reset de Interfaz
			document.getElementById("game").style.display = "none";
			document.getElementById("battleTitle").style.display = "none";
			document.getElementById("resultLabel").style.display = "none";
			document.getElementById("endControls").style.display = "none";
			document.getElementById("selectScreen").style.display = "grid";
			document.getElementById("mainTitle").style.display = "block";
			document.getElementById("battleField").classList.remove("grayscale");
			document.body.style.background = "#050505";

			updateUI();
			
			isSelecting = false;
			document.getElementById("selectScreen").style.pointerEvents = "auto";
		}

    </script>
<div id="transitionScreen"></div>
