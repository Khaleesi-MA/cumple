<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKMN: Definitive Battle - Khaleesi Edition</title>
    <style>
        body {
            background: #111; color: white; text-align: center;
            font-family: 'Arial Black', sans-serif; margin: 0;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-x: hidden; transition: filter 1s ease;
        }

        /* El filtro gris solo afecta al campo de batalla al perder */
        .game-over-filter #battleField { filter: grayscale(1) contrast(0.8); }

        h1 { margin-top: 20px; color: #FFCB05; -webkit-text-stroke: 1px #2a75bb; text-shadow: 2px 2px #000; }
        
        /* PANTALLA SELECCIÃ“N */
        #selectScreen { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 20px; z-index: 10; }
        .poke-card { 
            background: #222; border: 4px solid #444; border-radius: 20px; 
            padding: 15px; cursor: pointer; transition: 0.3s; 
        }
        .poke-card:hover { transform: scale(1.05); background: #333; border-color: #FFCB05; }
        .poke-card img { width: 100px; }

        /* PANTALLA DE JUEGO */
        #game { display: none; width: 100%; max-width: 900px; position: relative; }
        
        /* LETREROS DE RESULTADO */
        #resultLabel {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 70px; font-weight: 900; z-index: 500; display: none;
            white-space: nowrap; text-shadow: 0 0 20px rgba(0,0,0,0.9);
            animation: latido 0.8s infinite;
        }
        @keyframes latido {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .battle {
            position: relative; display: flex; justify-content: space-around;
            align-items: center; height: 380px; margin: 20px;
            background: radial-gradient(circle, #444, #000);
            border-radius: 50px; border: 4px solid #222; overflow: hidden;
        }

        /* POKÃ‰MON Y ANIMACIONES */
        .pokemon { width: 130px; z-index: 10; transition: transform 0.1s; cursor: pointer; }
        .pokemon:hover { filter: brightness(1.2); }
        .float { animation: floatAnim 2s infinite ease-in-out; }
        @keyframes floatAnim { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* PODERES */
        .power { position: absolute; top: 50%; z-index: 100; pointer-events: none; }
        .lightning { width: 40px; height: 80px; background: #FFCB05; clip-path: polygon(50% 0%, 100% 40%, 60% 40%, 80% 100%, 0% 50%, 40% 50%, 20% 0%); }
        .fire { width: 60px; height: 60px; background: radial-gradient(circle, #fff, #ffae00, #ff4500); border-radius: 50%; }
        .water { width: 50px; height: 50px; background: #42afff; border-radius: 50% 5% 55% 50%; transform: rotate(-45deg); }
        .leaf { width: 40px; height: 60px; background: #32cd32; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }
        .psychic { width: 70px; height: 70px; background: radial-gradient(circle, #fff, #ff00ff, #800080); border-radius: 50%; }

        .p-right { left: 20%; animation: moveRight 0.4s linear forwards; }
        @keyframes moveRight { 0% { transform: translate(0, -50%) scale(0.5); } 100% { transform: translate(450px, -50%) scale(1.5); } }
        .p-left { right: 20%; animation: moveLeft 0.4s linear forwards; }
        @keyframes moveLeft { 0% { transform: translate(0, -50%) scale(0.5); } 100% { transform: translate(-450px, -50%) scale(1.5); } }

        /* INTERFAZ */
        .health-container { width: 180px; z-index: 20; }
        .health-bar { width: 100%; height: 15px; background: #333; border-radius: 10px; border: 2px solid #000; margin-top: 5px; overflow: hidden;}
        .health { height: 100%; width: 100%; background: #00ff00; transition: 0.3s; }

        /* BOTONES */
        .button-group { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 20px; }
        .btn { padding: 15px 40px; font-size: 20px; border-radius: 50px; cursor: pointer; border: none; color: white; font-family: 'Arial Black'; transition: 0.2s; text-decoration: none; }
        .btn-atacar { background: #e91e63; box-shadow: 0 4px #ad1457; }
        .btn-retry { background: #2196f3 !important; box-shadow: 0 4px #1976d2 !important; }
        .btn-invitacion { background: #4caf50; box-shadow: 0 4px #388e3c; }
        .btn:active { transform: translateY(4px); box-shadow: none; }

        /* EFECTO CONFETI */
        .confeti { position: absolute; width: 10px; height: 10px; z-index: 1000; animation: caida linear forwards; }
        @keyframes caida { 0% { transform: translateY(-10vh); opacity: 1; } 100% { transform: translateY(100vh); opacity: 0; } }
    </style>
</head>
<body>

    <h1>BATALLA POKÃ‰MON</h1>
    <p id="msgInicio" style="font-size: 12px; color: #888;">Toca para activar sonido ðŸŽµ</p>

    <div id="selectScreen">
        <div class="poke-card" onclick="startGame('pikachu')" style="border-bottom: 8px solid #FFCB05;"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"><p>PIKACHU</p></div>
        <div class="poke-card" onclick="startGame('charmander')" style="border-bottom: 8px solid #FF4500;"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png"><p>CHARMANDER</p></div>
        <div class="poke-card" onclick="startGame('squirtle')" style="border-bottom: 8px solid #00bfff;"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png"><p>SQUIRTLE</p></div>
        <div class="poke-card" onclick="startGame('bulbasaur')" style="border-bottom: 8px solid #32cd32;"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"><p>BULBASAUR</p></div>
    </div>

    <div id="game">
        <div id="resultLabel"></div>
        
        <div class="battle" id="battleField">
            <div class="health-container">
                <h3 id="pName">TÃš</h3>
                <img id="player" class="pokemon float">
                <div class="health-bar"><div id="pBar" class="health"></div></div>
            </div>
            <div style="font-size: 40px; opacity: 0.3;">VS</div>
            <div class="health-container">
                <h3>MEW</h3>
                <img id="enemy" class="pokemon float" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/151.png">
                <div class="health-bar"><div id="eBar" class="health"></div></div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-atacar" id="btnAtacar" onclick="playerAttack()">Â¡ATACAR!</button>
            <button class="btn btn-retry" id="btnRetry" style="display:none;" onclick="reiniciarJuego()">JUGAR OTRA VEZ â†º</button>
            <a href="invitacion.html" class="btn btn-invitacion" id="btnInv" style="display:none;" onclick="localStorage.setItem('playAudio', 'true')">VER INVITACIÃ“N ðŸ’Œ</a>
        </div>
    </div>

    <script>
        let pHP = 100, eHP = 100, pType = "", gameActive = false, mewTimer;

        // CARGA DE AUDIOS
        const sounds = {
            pikachu: new Audio('pika.mp3'),
            charmander: new Audio('fuego.mp3'),
            squirtle: new Audio('agua.mp3'),
            bulbasaur: new Audio('hoja.mp3'),
            mew: new Audio('psiquico.mp3')
        };
        const bgIntro = new Audio('intro.mp3');
        const bgBattle = new Audio('batalla.mp3');
        const sfxWin = new Audio('victoria.mp3');
        const sfxLose = new Audio('derrota.mp3');

        bgIntro.loop = true; bgBattle.loop = true;

        // Permiso automÃ¡tico al venir de otra pÃ¡gina
        window.addEventListener('load', () => {
            if (localStorage.getItem('iniciarAudio') === 'true') {
                bgIntro.play().then(() => {
                    document.getElementById('msgInicio').style.display = 'none';
                    localStorage.removeItem('iniciarAudio');
                }).catch(() => {});
            }
        });

        // Respaldo de clic manual
        document.addEventListener('click', () => {
            if (!gameActive && bgIntro.paused) {
                bgIntro.play();
                document.getElementById('msgInicio').style.display = 'none';
            }
        }, { once: true });

        function startGame(choice) {
            pType = choice; gameActive = true;
            bgIntro.pause(); bgBattle.play();
            document.getElementById("selectScreen").style.display = "none";
            document.getElementById("game").style.display = "block";
            
            const imgs = { pikachu: 25, charmander: 4, squirtle: 7, bulbasaur: 1 };
            const pImg = document.getElementById("player");
            pImg.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${imgs[choice]}.png`;
            document.getElementById("pName").innerText = choice.toUpperCase();

            // PERMITIR ATACAR AL CLICAR EL POKÃ‰MON
            pImg.onclick = playerAttack;

            // MEW ATACA RÃPIDO (Cada 1.5 segundos)
            mewTimer = setInterval(enemyAttack, 1500);
        }

        function playerAttack() {
            if (!gameActive) return;
            const p = document.getElementById("player");
            p.style.transform = "scale(1.2) translateX(30px)";
            
            createPower({pikachu:'lightning', charmander:'fire', squirtle:'water', bulbasaur:'leaf'}[pType], "p-right");
            if (sounds[pType]) { sounds[pType].currentTime = 0; sounds[pType].play(); }

            setTimeout(() => {
                p.style.transform = "";
                eHP -= 10; updateUI();
                if(eHP <= 0) endGame(true);
            }, 200);
        }

        function enemyAttack() {
            if (!gameActive) return;
            const e = document.getElementById("enemy");
            e.style.transform = "scale(1.2) translateX(-30px)";
            
            createPower("psychic", "p-left");
            sounds.mew.currentTime = 0; sounds.mew.play();

            setTimeout(() => {
                e.style.transform = "";
                pHP -= 12; updateUI();
                if(pHP <= 0) endGame(false);
            }, 200);
        }

        function createPower(type, side) {
            const p = document.createElement("div");
            p.className = `power ${type} ${side}`;
            document.getElementById("battleField").appendChild(p);
            setTimeout(() => p.remove(), 400);
        }

        function updateUI() {
            document.getElementById("pBar").style.width = Math.max(0, pHP) + "%";
            document.getElementById("eBar").style.width = Math.max(0, eHP) + "%";
        }

        function endGame(ganaste) {
            gameActive = false; clearInterval(mewTimer);
            bgBattle.pause();
            const label = document.getElementById("resultLabel");
            label.style.display = "block";

            if (ganaste) {
                sfxWin.play();
                label.innerText = "VICTORIA";
                label.style.color = "#FFCB05";
                label.style.webkitTextStroke = "2px #b8860b";
                lanzarConfeti();
            } else {
                sfxLose.play();
                label.innerText = "GAME OVER";
                label.style.color = "#ff0000";
                label.style.webkitTextStroke = "2px #600";
                document.body.classList.add("game-over-filter");
            }

            document.getElementById("btnAtacar").style.display = "none";
            document.getElementById("btnRetry").style.display = "block";
            document.getElementById("btnInv").style.display = "block";
        }

        function reiniciarJuego() {
            localStorage.setItem('iniciarAudio', 'true');
            location.reload();
        }

        function lanzarConfeti() {
            for(let i=0; i<80; i++) {
                const c = document.createElement("div");
                c.className = "confeti";
                c.style.left = Math.random() * 100 + "vw";
                c.style.backgroundColor = ["#ff0","#f0f","#0ff","#f00","#0f0"][Math.floor(Math.random()*5)];
                c.style.animationDuration = (Math.random() * 2 + 2) + "s";
                document.body.appendChild(c);
            }
        }
    </script>
</body>
</html>
