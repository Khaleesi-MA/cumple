<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKMN: Definitive Battle</title>
    <style>
        body {
            background: #111; color: white; text-align: center;
            font-family: 'Arial Black', sans-serif; margin: 0;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        h1 { margin-top: 20px; color: #FFCB05; -webkit-text-stroke: 1px #2a75bb; }
        
        /* PANTALLA SELECCI√ìN CON L√çNEAS DE COLOR */
        #selectScreen { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 20px; }
        .poke-card { 
            background: #222; border: 4px solid #444; border-radius: 20px; 
            padding: 15px; cursor: pointer; transition: 0.3s; 
        }
        .poke-card:hover { transform: scale(1.05); }
        .poke-card img { width: 100px; }

        /* Colores espec√≠ficos por tipo */
        .pika-border { border-bottom: 8px solid #FFCB05; }
        .char-border { border-bottom: 8px solid #FF4500; }
        .squi-border { border-bottom: 8px solid #00bfff; }
        .bulb-border { border-bottom: 8px solid #32cd32; }

        #game { display: none; width: 100%; max-width: 900px; }
        .battle {
            position: relative; display: flex; justify-content: space-around;
            align-items: center; height: 380px; margin: 20px;
            background: radial-gradient(circle, #333, #000);
            border-radius: 50px; border: 4px solid #222; overflow: visible;
        }

        .vs-logo {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            font-size: 80px; font-style: italic; opacity: 0.3;
            background: linear-gradient(to bottom, #fff, #ff0000, #000);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* ANIMACIONES DE ATAQUE (ZOOM + MOVIMIENTO) */
        .pokemon { width: 130px; z-index: 10; transition: 0.2s; }
        .float { animation: floatAnim 2s infinite ease-in-out; }
        @keyframes floatAnim { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .atk-p { animation: atkPlayer 0.3s ease-in-out; }
        @keyframes atkPlayer { 
            0% { transform: scale(1) translateX(0); } 
            50% { transform: scale(1.3) translateX(40px); } 
            100% { transform: scale(1) translateX(0); }
        }

        .atk-e { animation: atkEnemy 0.3s ease-in-out; }
        @keyframes atkEnemy { 
            0% { transform: scale(1) translateX(0); } 
            50% { transform: scale(1.3) translateX(-40px); } 
            100% { transform: scale(1) translateX(0); }
        }

        /* PODERES */
        .power { position: absolute; top: 50%; z-index: 100; pointer-events: none; }
        .lightning { width: 40px; height: 80px; background: #FFCB05; clip-path: polygon(50% 0%, 100% 40%, 60% 40%, 80% 100%, 0% 50%, 40% 50%, 20% 0%); filter: drop-shadow(0 0 15px yellow); }
        .fire { width: 60px; height: 60px; background: radial-gradient(circle, #fff, #ffae00, #ff4500); border-radius: 50%; filter: drop-shadow(0 0 20px #ff4500); }
        .water { width: 50px; height: 50px; background: radial-gradient(circle at 30% 30%, #fff, #42afff, #003cff); border-radius: 50% 5% 55% 50%; transform: rotate(-45deg); filter: drop-shadow(0 0 15px #0084ff); }
        .leaf { width: 40px; height: 60px; background: #32cd32; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); filter: drop-shadow(0 0 10px #006400); }
        .psychic { width: 70px; height: 70px; background: radial-gradient(circle, #fff, #ff00ff, #800080); border-radius: 50%; filter: drop-shadow(0 0 25px #ff00ff); }

        .p-right { left: 20%; animation: moveRight 0.5s linear forwards; }
        @keyframes moveRight { 0% { transform: translate(0, -50%) scale(0.5); opacity: 1; } 100% { transform: translate(450px, -50%) scale(1.5); opacity: 1; } }
        .p-left { right: 20%; animation: moveLeft 0.5s linear forwards; }
        @keyframes moveLeft { 0% { transform: translate(0, -50%) scale(0.5); opacity: 1; } 100% { transform: translate(-450px, -50%) scale(1.5); opacity: 1; } }

        /* INTERFAZ */
        .health-container { width: 180px; z-index: 20; position: relative; }
        .health-bar { width: 100%; height: 15px; background: #333; border-radius: 10px; border: 2px solid #000; margin-top: 5px; overflow: hidden;}
        .health { height: 100%; width: 100%; background: #00ff00; transition: 0.3s; }
        .damage-popup { position: absolute; top: -30px; left: 50%; transform: translateX(-50%); color: red; font-size: 30px; animation: df 0.8s forwards; -webkit-text-stroke: 1px white; z-index: 200; }
        @keyframes df { 0% { opacity:1; } 100% { opacity:0; transform: translate(-50%, -50px); } }
        .btn { padding: 15px 40px; font-size: 20px; border-radius: 50px; cursor: pointer; border: none; background: #e91e63; color: white; margin-top: 20px; font-family: 'Arial Black'; box-shadow: 0 4px #ad1457; }
        .btn:active { transform: translateY(4px); box-shadow: none; }
    </style>
</head>
<body>

    <h1>POK√âMON BATTLE</h1>

    <div id="selectScreen">
        <div class="poke-card pika-border" onclick="startGame('pikachu')"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"><p>PIKACHU</p></div>
        <div class="poke-card char-border" onclick="startGame('charmander')"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png"><p>CHARMANDER</p></div>
        <div class="poke-card squi-border" onclick="startGame('squirtle')"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png"><p>SQUIRTLE</p></div>
        <div class="poke-card bulb-border" onclick="startGame('bulbasaur')"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"><p>BULBASAUR</p></div>
    </div>

    <div id="game">
        <div class="battle" id="battleField">
            <div class="health-container" id="cont-p">
                <h3 id="pName">T√ö</h3>
                <img id="player" class="pokemon float">
                <div class="health-bar"><div id="pBar" class="health"></div></div>
            </div>
            <div class="vs-logo">VS</div>
            <div class="health-container" id="cont-e">
                <h3>MEW</h3>
                <img id="enemy" class="pokemon float" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/151.png">
                <div class="health-bar"><div id="eBar" class="health"></div></div>
            </div>
        </div>
        <button class="btn" id="btnAtacar" onclick="playerAttack()">¬°ATACAR!</button>
        <button class="btn" id="btnRetry" style="display:none; background:#2196f3; box-shadow: 0 4px #1976d2;" onclick="location.reload()">REINTENTAR ‚Ü∫</button>
    </div>

    <script>
        let pHP = 100, eHP = 100, pType = "", gameActive = false, mewTimer;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playEffect(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;
            if (type === 'splash') {
                for(let i=0; i<5; i++) {
                    const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
                    osc.frequency.setValueAtTime(800 + Math.random()*400, now + i*0.02);
                    g.gain.setValueAtTime(0.1, now + i*0.02); g.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    osc.connect(g); g.connect(audioCtx.destination); osc.start(now + i*0.02); osc.stop(now + 0.1);
                }
            } else if (type === 'explosion') {
                const buf = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.2, audioCtx.sampleRate);
                const data = buf.getChannelData(0); for (let i = 0; i < buf.length; i++) data[i] = Math.random() * 2 - 1;
                const src = audioCtx.createBufferSource(); src.buffer = buf;
                const filter = audioCtx.createBiquadFilter(); filter.type = 'lowpass'; filter.frequency.value = 400;
                const g = audioCtx.createGain(); g.gain.setValueAtTime(0.6, now); g.gain.linearRampToValueAtTime(0, now + 0.2);
                src.connect(filter); filter.connect(g); g.connect(audioCtx.destination); src.start();
            } else {
                const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
                osc.frequency.value = type === 'electric' ? 1200 : 300;
                g.gain.setValueAtTime(0.1, now); g.gain.linearRampToValueAtTime(0, now + 0.1);
                osc.connect(g); g.connect(audioCtx.destination); osc.start(); osc.stop(now + 0.1);
            }
        }

        function startGame(choice) {
            pType = choice; gameActive = true;
            document.getElementById("selectScreen").style.display = "none";
            document.getElementById("game").style.display = "block";
            const imgs = { pikachu: 25, charmander: 4, squirtle: 7, bulbasaur: 1 };
            document.getElementById("player").src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${imgs[choice]}.png`;
            document.getElementById("pName").innerText = choice.toUpperCase();
            mewTimer = setInterval(enemyAttack, 2000);
        }

        function playerAttack() {
            if (!gameActive) return;
            const p = document.getElementById("player");
            p.classList.remove("atk-p"); void p.offsetWidth; p.classList.add("atk-p");

            createPower({pikachu:'lightning', charmander:'fire', squirtle:'water', bulbasaur:'leaf'}[pType], "p-right");
            setTimeout(() => {
                if(!gameActive) return;
                let dmg = 8; eHP -= dmg;
                const effects = {squirtle:'splash', charmander:'explosion', pikachu:'electric', bulbasaur:'leaf'};
                playEffect(effects[pType]);
                updateUI('enemy', dmg);
                if(eHP <= 0) endGame("¬°VICTORIA MAGISTRAL! üèÜ");
            }, 400);
        }

        function enemyAttack() {
            if (!gameActive) return;
            const e = document.getElementById("enemy");
            e.classList.remove("atk-e"); void e.offsetWidth; e.classList.add("atk-e");

            createPower("psychic", "p-left");
            setTimeout(() => {
                if(!gameActive) return;
                let dmg = 10; pHP -= dmg;
                playEffect('hit');
                updateUI('player', dmg);
                if(pHP <= 0) endGame("PERDISTE... üíÄ");
            }, 400);
        }

        function createPower(type, side) {
            const p = document.createElement("div");
            p.className = `power ${type} ${side}`;
            document.getElementById("battleField").appendChild(p);
            setTimeout(() => p.remove(), 500);
        }

        function updateUI(target, dmg) {
            const isP = target === 'player';
            const val = isP ? pHP : eHP;
            const bar = document.getElementById(isP ? "pBar" : "eBar");
            bar.style.width = (val < 0 ? 0 : val) + "%";
            bar.style.background = val > 60 ? "#00ff00" : val > 30 ? "#ffff00" : "#ff0000";
            if (dmg > 0) {
                const pop = document.createElement("div"); pop.className = "damage-popup"; pop.innerText = "-" + dmg;
                document.getElementById(isP ? "cont-p" : "cont-e").appendChild(pop);
                setTimeout(() => pop.remove(), 800);
            }
        }

        function endGame(msg) {
            gameActive = false; clearInterval(mewTimer);
            alert(msg);
            document.getElementById("btnAtacar").style.display = "none";
            document.getElementById("btnRetry").style.display = "inline-block";
        }
    </script>
</body>
</html>
