<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Especial</title>
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0; 
            width: 100%; 
            /* Se cambia height: 100% por min-height para permitir el gesto de refresco */
            min-height: 100vh; 
            font-family: 'Arial Black', sans-serif;
            /* Permite el gesto de deslizar para actualizar */
            overscroll-behavior-y: auto; 
            overflow-x: hidden; 
            background-color: #111;
        }

        /* FONDO PRINCIPAL */
        .bg {
            background-image: url('misty.jpg');
            background-size: cover;
            background-position: center top;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; 
            padding-bottom: 20px;
        }

        /* PANEL COLLAGE */
        .collage-panel {
            position: relative;
            background: linear-gradient(135deg, #ffb7d5 0%, #f9a8d4 50%, #e9d5ff 100%);
            opacity: 0.98;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            
            width: 94%;
            max-width: 480px;
            padding: 25px 15px;
            border-radius: 40px; 
            border: 4px solid white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* FRASE */
        .header-text {
            font-size: 1.5rem;
            color: white; 
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.1;
            text-transform: uppercase;
            text-shadow: 
                -2px -2px 0 #FF00FF,  
                 2px -2px 0 #FF00FF,
                -2px  2px 0 #FF1493,  
                 2px  2px 0 #FF1493,
                 4px  4px 0px rgba(0,0,0,0.2);
        }

        /* CONTENEDOR DE BOTONES - Ahora permite que estén uno al lado del otro */
        .buttons-container {
            display: flex;
            flex-direction: row; /* Fuerza la fila */
            gap: 10px;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
            z-index: 1;
        }

        .btn {
            flex: 1; /* Hace que ambos botones crezcan por igual */
            max-width: 160px; /* Limita el ancho máximo para que no se vean gigantes */
            height: 55px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 13px;
            border: 4px solid;
            cursor: pointer;
            transition: 0.2s;
            font-family: 'Arial Black', sans-serif;
            text-align: center;
            /* Evita el sombreado celeste al tocar */
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes pulso {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn-ver { 
            background: white; 
            color: #a855f7; 
            border-color: #a855f7; 
            animation: pulso 2s infinite ease-in-out;
        }

        .btn-jugar { 
            background: #a855f7; 
            color: white; 
            border-color: white; 
            animation: pulso 2s infinite ease-in-out 0.5s;
        }

        .btn:active { transform: scale(0.95); animation: none; }

        /* IMAGEN COLLAGE */
        .img-collage {
            width: 100%;
            height: auto;
            border-radius: 20px;
            display: block;
        }

        /* Ajustes específicos para móviles muy pequeños */
        @media (max-width: 360px) {
            .header-text { font-size: 1.2rem; }
            .btn { font-size: 11px; height: 50px; }
        }
    </style>
</head>
<body>

    <div class="bg">
        <div class="collage-panel">
            
            <div class="header-text">¡TIENES UNA<br>INVITACIÓN ESPECIAL!</div>

            <div class="buttons-container">
                <a href="invitacion.html" class="btn btn-ver" onclick="localStorage.setItem('playAudio', 'true')">VER INVITACIÓN</a>
                <a href="juego.html" class="btn btn-jugar" onclick="localStorage.setItem('iniciarAudio', 'true')">JUGAR AHORA</a>
            </div>

            <img src="collage.png" alt="Collage" class="img-collage">

        </div>
    </div>

</body>
</html>
