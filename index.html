/* Giro continuo */

/* Movimiento flotante */

<script>

const targetDate = new Date("2026-03-04T19:00:00").getTime();

const interval = setInterval(() => {

  const now = new Date().getTime();
  const distance = targetDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  function splitNumber(num){
    return num < 10 ? "0" + num : num.toString();
  }

  const d = splitNumber(days);
  const h = splitNumber(hours);
  const m = splitNumber(minutes);
  const s = splitNumber(seconds);

  document.getElementById("d1").textContent = d[0];
  document.getElementById("d2").textContent = d[1];
  document.getElementById("h1").textContent = h[0];
  document.getElementById("h2").textContent = h[1];
  document.getElementById("m1").textContent = m[0];
  document.getElementById("m2").textContent = m[1];
  document.getElementById("s1").textContent = s[0];
  document.getElementById("s2").textContent = s[1];

  if(distance < 0){
    clearInterval(interval);
  }

}, 1000);

function abrirMapa(){
